server {
  listen 80;
  client_max_body_size 64M;

  root /var/www/public;
  index index.php index.html;

  error_log /var/log/nginx/error.log;
  access_log /var/log/nginx/access.log;

  # Docker DNS (MUY importante para re-resolver "app")
  resolver 127.0.0.11 ipv6=off valid=10s;
  resolver_timeout 5s;

  # Archivos pÃºblicos (uploads) sin depender del symlink public/storage
  location /storage/ {
    alias /var/www/storage/app/public/;
    try_files $uri $uri/ =404;
    access_log off;
    expires 30d;
  }

  location /mcp/ {
    # Eliminar el prefijo /mcp/ antes de pasar al upstream si es necesario, 
    # pero el SDK de MCP probablemente maneje rutas relativas o podemos ajustar el server.
    # Asumimos que el server MCP escucha en /sse y /messages, asi que reescribimos.
    
    # Si el cliente llama a /mcp/sse -> crater-mcp:3001/sse
    rewrite ^/mcp/(.*) /$1 break;
    
    proxy_pass http://crater-mcp:3001;
    
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    
    # Server Sent Events headers
    proxy_set_header Content-Type text/event-stream;
    proxy_buffering off;
    proxy_read_timeout 86400s;
  }

  location / {
    try_files $uri $uri/ /index.php?$query_string;
    gzip_static on;
  }

  location ~ \.php$ {
    try_files $uri =404;

    include fastcgi_params;
    fastcgi_index index.php;

    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;

    # CLAVE: usar variable para que Nginx use "resolver" y no se quede con IP vieja
    set $php_upstream "app:9000";
    fastcgi_pass $php_upstream;

    fastcgi_read_timeout 300;
  }
}
