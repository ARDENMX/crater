version: "3.8"

services:
  db:
    image: mariadb:10.6
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: crater
      MYSQL_USER: crater
      MYSQL_PASSWORD: ${CRATER_DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${CRATER_DB_ROOT_PASSWORD}
    volumes:
      - crater_db:/var/lib/mysql
    networks:
      - dokploy-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: app
    restart: unless-stopped
    depends_on:
      - db
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${CRATER_APP_URL}
      APP_KEY: ${CRATER_APP_KEY}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: crater
      DB_USERNAME: crater
      DB_PASSWORD: ${CRATER_DB_PASSWORD}
    volumes:
      - crater_storage:/var/www/storage
    networks:
      - dokploy-network

  cron:
    build:
      context: .
      dockerfile: Dockerfile
      target: app
    restart: unless-stopped
    depends_on:
      - db
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${CRATER_APP_URL}
      APP_KEY: ${CRATER_APP_KEY}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: crater
      DB_USERNAME: crater
      DB_PASSWORD: ${CRATER_DB_PASSWORD}
    volumes:
      - crater_storage:/var/www/storage
    # Compatible con versiones viejas: loop cada 60s
    command: >
      sh -lc "while true; do php artisan schedule:run --no-interaction; sleep 60; done"
    networks:
      - dokploy-network

  crater:
    build:
      context: .
      dockerfile: Dockerfile
      target: nginx
    restart: unless-stopped
    depends_on:
      - app
    expose:
      - "80"
    volumes:
      - crater_storage:/var/www/storage
    networks:
      - dokploy-network

volumes:
  crater_db:
  crater_storage:

networks:
  dokploy-network:
    external: true
