version: "3.8"

services:
  db:
    image: mariadb:10.6
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: crater
      MYSQL_USER: crater
      MYSQL_PASSWORD: ${CRATER_DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${CRATER_DB_ROOT_PASSWORD}
    volumes:
      - crater_db:/var/lib/mysql
    networks:
      - dokploy-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        user: crater-user
        uid: 1000
    image: crater-php
    restart: unless-stopped
    working_dir: /var/www
    depends_on:
      - db
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${CRATER_APP_URL}
      # PONLO despu√©s de generarlo (abajo te digo c√≥mo)
      APP_KEY: ${CRATER_APP_KEY}

      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: crater
      DB_USERNAME: crater
      DB_PASSWORD: ${CRATER_DB_PASSWORD}

      TRUSTED_PROXIES: "*"
    volumes:
      # üëá ESTO es lo que hace que exista "artisan" (monta el repo)
      - ./:/var/www
      # Persistencia de archivos
      - crater_storage:/var/www/storage
      - crater_public:/var/www/public/storage
      # Config PHP (si existe en el repo de Crater)
      - ./docker-compose/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:rw,delegated
    networks:
      - dokploy-network

  # Servicio web HTTP (Nginx) => EN DOKPLOY ap√∫ntalo a este servicio y puerto 80
  crater:
    image: nginx:1.17-alpine
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80"
    volumes:
      - ./:/var/www
      - crater_public:/var/www/public/storage
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - dokploy-network

  cron:
    build:
      context: .
      dockerfile: ./docker-compose/cron.dockerfile
    restart: unless-stopped
    depends_on:
      - app
    volumes:
      - ./:/var/www
      - crater_storage:/var/www/storage
      - crater_public:/var/www/public/storage
    networks:
      - dokploy-network

volumes:
  crater_db:
  crater_storage:
  crater_public:

networks:
  dokploy-network:
    external: true
